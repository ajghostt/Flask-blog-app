{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h2 class="mb-4">All Blog Posts</h2>
<div class="row">
  {% for post in posts %}
  <div class="col-md-6 mb-4">
    <div class="card card-hover p-3">
      <h4>{{ post.title }}</h4>
      <p>{{ post.content[:120] }}...</p>
      <a href="/edit/{{ post.id }}" class="btn btn-outline-primary btn-animate btn-sm">Edit</a>
      <a href="/delete/{{ post.id }}" class="btn btn-outline-danger btn-animate btn-sm">Delete</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
